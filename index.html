<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="MunaCode">
  <meta name="description" content="A qr code that link to frontend mentor website">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="wrapper">
    <section class="hero">
      <figure>
        <img src="./images/image-qr-code.png" alt="qr-code png" width="576" height="576">
      </figure>
    </section>
    <section class="types">
      <p class="main-text center">Improve your front-end <br> skills by building projects</p>
      <p class="p-text center">Scan the QR code to visit Frontend <br> Mentor and take your coding skills to <br> the next level</p>
    </section>
  </main>
</body>

</html>
